<!-- templates/map_view.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        iframe {
            flex-grow: 1;
            border: none;
            width: 100%;
        }
        .back-link {
            padding: 10px;
            text-align: center;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <iframe src="{{ url_for('static', filename='sports_events/' + map_file) }}" width="100%" height="100%"></iframe>
    <div class="back-link">
        <a href="{{ url_for('index') }}">Back to Map List</a>
        
    </div>
</body>
</html>
